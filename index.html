<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration Form</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-300">
  <div class="container mx-auto p-6">
    <h1 class="text-3xl font-semibold mb-6 text-center text-blue-600">Registration Form</h1>

    <form id="registration-form" class="bg-white rounded-lg shadow p-6 flex flex-col gap-4">
      <div class="flex gap-4">
        <label class="w-24 font-semibold" for="name">Name</label>
        <input class="flex-grow px-3 py-2 border rounded-md" type="text" id="name" required>
      </div>

      <div class="flex gap-4">
        <label class="w-24 font-semibold" for="email">Email</label>
        <input class="flex-grow px-3 py-2 border rounded-md" type="email" id="email" required>
      </div>

      <div class="flex gap-4">
        <label class="w-24 font-semibold" for="password">Password</label>
        <input class="flex-grow px-3 py-2 border rounded-md" type="password" id="password" required>
      </div>

      <div class="flex gap-4">
        <label class="w-24 font-semibold" for="dob">Date of Birth</label>
        <input class="flex-grow px-3 py-2 border rounded-md" type="date" id="dob" required>
      </div>

      <div class="flex gap-4 items-center">
        <input class="mr-2 leading-tight" type="checkbox" id="accepted-terms" required>
        <label class="text-sm" for="accepted-terms">Accepted Terms</label>
      </div>

      <button class="mt-4 bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700" type="submit">Submit</button>
    </form>

    <div id="submitted-entries" class="mt-8">
      <h2 class="text-xl font-semibold mb-4 text-blue-600">Submitted Entries</h2>
      <table class="w-full border-collapse border border-gray-300 rounded-md">
        <thead>
          <tr class="bg-gray-100">
            <th class="py-2 px-4 border border-gray-300">Name</th>
            <th class="py-2 px-4 border border-gray-300">Email</th>
            <th class="py-2 px-4 border border-gray-300">Dob</th>
            <th class="py-2 px-4 border border-gray-300">Accepted terms?</th>
          </tr>
        </thead>
        <tbody id="entries-list"></tbody>
      </table>
    </div>
  </div>
</body>
</html>
