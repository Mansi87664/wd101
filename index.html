<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <title>Registration Form</title>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="max-w-md w-full p-6 bg-white rounded shadow-md">
        <h2 class="text-2xl font-semibold text-center mb-4">Registration Form</h2>
        <form id="registration-form" class="space-y-4">
            <div>
                <label for="fullName" class="block mb-1">Full Name</label>
                <input type="text" id="fullName" class="w-full px-3 py-2 border rounded focus:outline-none focus:border-purple-500" required>
            </div>
            <div>
                <label for="email" class="block mb-1">Email</label>
                <input type="email" id="email" class="w-full px-3 py-2 border rounded focus:outline-none focus:border-purple-500" required>
            </div>
            <div>
                <label for="dob" class="block mb-1">Date of Birth</label>
                <input type="date" id="dob" class="w-full px-3 py-2 border rounded focus:outline-none focus:border-purple-500" required>
                <p id="dob-error" class="text-red-500 text-sm mt-1"></p>
            </div>
            <div>
                <label class="flex items-center">
                    <input type="checkbox" id="agree-terms" class="mr-2">
                    I agree to the terms and conditions
                </label>
            </div>
            <div>
                <button type="submit" class="w-full bg-purple-500 text-white py-2 px-4 rounded-md hover:bg-purple-400 focus:outline-none focus:border-purple-500">
                    Register
                </button>
            </div>
        </form>
    </div>
    <div class="max-w-md w-full mt-4 bg-white rounded shadow-md p-6">
        <h2 class="text-lg font-semibold mb-2">Entries</h2>
        <div id="registrationDetailsDiv" class="overflow-x-auto">
            <table class="table-auto w-full">
                <thead>
                    <tr>
                        <th class="px-4 py-2">Full Name</th>
                        <th class="px-4 py-2">Email</th>
                        <th class="px-4 py-2">Date of Birth</th>
                        <th class="px-4 py-2">Agreed Terms</th>
                    </tr>
                </thead>
                <tbody id="entriesTableBody">
                    <!-- Entries will be displayed here dynamically using JavaScript -->
                </tbody>
            </table>
        </div>
    </div>
    
    <script>
        // Separated JavaScript code
        let registrationForm = document.getElementById("registration-form");
        const entriesTableBody = document.getElementById("entriesTableBody");
        const dobError = document.getElementById("dob-error");

        // Function to display saved registrations
        const displayRegistrations = () => {
            entriesTableBody.innerHTML = ""; // Clear existing entries
            const registrations = getStoredRegistrations();
            registrations.forEach((registration) => {
                const row = document.createElement("tr");
                const nameCell = createTableCell(registration.fullName);
                const emailCell = createTableCell(registration.email);
                const dobCell = createTableCell(registration.dateOfBirth);
                const agreedTermsCell = createTableCell(registration.agreedTerms ? "Yes" : "No");
                row.appendChild(nameCell);
                row.appendChild(emailCell);
                row.appendChild(dobCell);
                row.appendChild(agreedTermsCell);
                entriesTableBody.appendChild(row);
            });
        }

        // Function to create a table cell
        const createTableCell = (text) => {
            const cell = document.createElement("td");
            cell.classList.add("border", "px-4", "py-2");
            cell.textContent = text;
            return cell;
        }

    </script>
</body>
</html>
